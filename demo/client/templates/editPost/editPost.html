<template name="editPost">

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=" " path="index"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Edit Post</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

  {{#autoForm collection="Posts" id="edit-form" doc=this type="update" autosave="true"}}
      {{> afQuickField id='title' name='title'}}
      {{> afQuickField id='body' name='body'}}
        {{#if pic_is_taken}}
        <div class="item item-image">
          <img class="full-image" src="{{get_pic}}"/>
        </div>
      {{else}}
        <div class="button-bar">
          <a class="button icon ion-android-camera">+</a>
        </div>      
      {{/if}}
      
        <div class="button-bar">
          <a class="button icon ion-android-send button-positive">Submit</a>
        </div>
      {{/autoForm}}
      
    {{/ionContent}}
  {{/ionView}}
  
</template>
