<template name="lists">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Lists</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-action="showActionSheet">
      {{#if currentUser}}
        Hi, {{username}}
        <i class="icon ion-ios-person"></i>
      {{else}}
        <i class="icon ion-ios-person-outline"></i>
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#each posts}}
          <div class="viewpost" data-id="{{_id}}">
            {{#ionItem buttonRight=true avatar=true}}
            
              <img src="https://randomuser.me/api/portraits/thumb/men/27.jpg">
              <h2>{{title}}</h2>
              <p>
                {{body}}
              </p>
              <button class="button button-positive">{{> ionIcon icon="chevron-right"}}</button>
            {{/ionItem}}
          </div>
        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
