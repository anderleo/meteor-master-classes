<template name="lists">
<!--
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
-->
  {{#contentFor "headerTitle"}}
    <h1 class="title">My welog</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" id="showProfileMenu">
      {{#if currentUser}}
        Hi, {{username}} <i class="icon ion-ios-person"></i>
      {{else}}
        <i class="icon ion-ios-person-outline"></i>
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#each posts}}
          <div class="viewpost" data-id="{{_id}}">
            {{#ionItem buttonRight=true avatar=true}}

            {{#with getuser}}
                {{#if emails.length}}
                  <img src="{{get_avatar_url this}}">
                {{else}}
                  <img src="{{getUserPictureOrDefault}}">
                {{/if}}
            {{/with}}
                
            <h2>{{title}}</h2>
            <p>
              {{body}}
            </p>
            <button class="button button-clear">{{> ionIcon icon="chevron-right"}}</button>

            {{/ionItem}}
          </div>
        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
