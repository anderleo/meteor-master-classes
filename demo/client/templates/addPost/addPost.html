<template name="addPost">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text="" icon="chevron-left" path="lists"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Add Post</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#autoForm collection="Posts" id="add-form" type="insert"}}
        {{> afQuickField id='title' name='title'}}
        {{> afQuickField id='body' name='body'}}

        <div class="button-bar">
          <a class="button icon ion-android-send button-positive">Submit</a>
        </div>
      {{/autoForm}}

    {{/ionContent}}
  {{/ionView}}

</template>
